apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.inprint"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
    defaultConfig {
        multiDexEnabled true
    }
    dexOptions {
        javaMaxHeapSize "3g"
        jumboMode = true
        preDexLibraries = false
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.squareup.okhttp3:okhttp:4.1.0'
    //okhttp网络请求框架
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    //recyclerView控件
    implementation 'com.githang:status-bar-compat:0.7'
    //状态栏api使用--后期需要自己写
    implementation 'com.youth.banner:banner:1.4.10'
    //ViewPage使用--后期需要自己写
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    //图像导入
    implementation 'org.litepal.android:java:3.0.0'
    //android数据库框架
    implementation 'ru.bartwell:exfilepicker:2.1'
    //文件选择框架--后期自己写
    implementation 'com.google.code.gson:gson:2.8.2'
    //json相应api
    implementation 'org.apache.poi:poi-scratchpad:3.10-FINAL'
    implementation 'fr.opensagres.xdocreport:org.apache.poi.xwpf.converter.xhtml:1.0.6'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation 'com.android.support:design:28.0.0'

    implementation 'com.makeramen:roundedimageview:2.2.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
